plugins {
    id 'groovy'
    id 'maven-publish'
    id 'jacoco'
    id "org.sonarqube" version "3.2.0"
}

import com.wooga.jenkins.VersionPlugin
plugins.apply(VersionPlugin)


group = 'com.wooga'
version = '1.20.1'
description = 'Atlas Jenkins pipeline shared library'
java.sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.jenkins-ci.org/releases/')
    }
}

dependencies {
    implementation 'com.cloudbees:groovy-cps:1.12'
    implementation 'org.jenkinsci.plugins:pipeline-model-api:1.9.1'
    implementation 'org.codehaus.groovy:groovy-all:2.4.12'
    testImplementation "com.lesfurets:jenkins-pipeline-unit:1.3"
    testImplementation "org.spockframework:spock-core:1.3-groovy-2.4"
}


jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
    }
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/', 'vars/']
        }
    }
     test {
         groovy {
             srcDirs = ['test/groovy/']
         }
     }
}